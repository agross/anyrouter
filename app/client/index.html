<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
  <title>anyrouter</title>
  <link rel="stylesheet"
        href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-moment@4.0.0/dist/vue-moment.min.js"></script>
  <script type="text/javascript"
          src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="/socket.io.js"></script>
</head>

<body>
  <div id="app"
       class="container">
    <h1>{{ title }}</h1>
    <div v-bind:class="[status]">{{ status }}</div>
    <div class="row">
      <div class="col-md-6 offset-md-3 col-sm-12">
        <div id="message">
          <div class="card">
            <ul>
              <li v-for="(event, name) of events"
                  v-bind:class="[event.status]">
                {{ event.data.description }}:
                {{ event.result }}
                <span v-if="event.error">
                  {{ event.error[0] }}
                </span>
                ({{ event.timestamp | moment("from", "now") }})
              </li>
            </ul>
          </div>
          <button @click.prevent="setDefaultGateway">Set default gateway</button>
          <button @click.prevent="setDefaultGateway2">Set default gateway</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
